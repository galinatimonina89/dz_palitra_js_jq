<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">


    </script>
    <script src="/path/to/js.cookie.js"></script>
</head>
<body>
    <div class = "inner">
        <div class = "Tittle">Create new color</div>
        <form name="form">
            <div class = "color-box">
                <label for="color">Color:</label>
                <div id="color-msg"></div>
            </div>
            <input type="text" id="color" name="color" class="color inputClass" required><br>
            <label id="type">Type:</label> <br>
            <select class="typeClassSelector inputClass">
                <option class="typeClass" data-value="RGB">RGB</option>
                <option class="typeClass" data-value="RGBA">RGBA</option>
                <option class="typeClass" data-value="HEX">HEX</option>
            </select><br>
            <div class = "color-box">
                <label for="code">Code:</label>
                <div id="code-msg2"></div>
            </div>
            <input type="text" id="code" name="code" class="code inputClass" required><br>

            <input type="submit" value="Save" class="submit inputClass">

        </form>
        <div class = "allcolors">All colors</div>
        <div class="wrappers">
            <div class = "wrappers-color">
                <div class="color-small color-small__item1">
                    <span>YELLOWGREEN</span>
                    <span>RGB</span>
                    <span>154,205,50</span>
                </div>
            </div>
            <div class = "wrappers-color">
                <div class="color-small color-small__item2">
                    <span>DARKCYAN</span>
                    <span>RGBA</span>
                    <span>0,139,139,1</span>
                </div>
            </div>
            <div class = "wrappers-color">
                <div class="color-small color-small__item3">
                    <span>ORANGERED</span>
                    <span>HEX</span>
                    <span>#FF4500</span>
                </div>
            </div> <br>

            <div class = "wrappers-color test2">
                <div class="color-small color-small__item4">
                    <span class="input1"></span>
                    <span class="input2"></span>
                    <span class="input3"></span>
                </div>
            </div>

        </div>

    </div>
<script src="createjs.js"></script>
</body>
</html>
